{% load static %}
<li>
    <article class="post">
        <a href="{% url 'post-detail-page' post.slug %}">
            {% comment %} <img src="{% static 'blog/images/'|add:post.image_name %}" alt="{{post.title}}"> {% endcomment %}
            <img src="{{ post.image.url }}" alt="{{post.title}}" style="width: 200px; height: 200px;">

            <div class="post_content">
                <h3>{{ post.title }}</h3>
                <p>{{ post.excerpt }}</p>
            </div>
        </a>
    
    </article>
</li>
